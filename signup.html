<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cypress - Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Cypress System</h1>
    </header>

    <main>
        <div class="login-container">
            <h2>Create an Account</h2>
            <p>Sign up to report and track issues in your city.</p>
            <form action="homepage.html" method="POST">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <label>Subscription Preferences</label>
                <div class="subscription-options">
                    <label for="email-subscription">Email Notifications</label>
                    <input type="checkbox" id="email-subscription" name="subscription" value="email">

                </div>

                <button type="submit">Sign Up</button>
                <p class="login-text">Already have an account? <a href="login.html">Login</a></p>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Cypress System. All rights reserved.</p>
    </footer>

</body>
</html>
